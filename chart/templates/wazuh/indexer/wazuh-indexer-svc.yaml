apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-indexer-cluster
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-indexer
    node-type: index
    {{- with .Values.global.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: {{ .Release.Name }}-indexer
    node-type: index
  ports:
    - name: transport
      port: 9300
      targetPort: transport
      protocol: TCP
    - name: http
      port: 9200
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-indexer
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-indexer
    node-type: index
    {{- with .Values.global.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.indexer.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.indexer.service.type | default "ClusterIP" }}
  selector:
    app: {{ .Release.Name }}-indexer
    node-type: index
  ports:
    - name: https
      port: {{ .Values.indexer.service.port | default 9200 }}
      targetPort: http
      protocol: TCP